<ion-content>
  <ion-list>
    <ion-item
    ng-repeat='item in artists'
    class="item-thumbnail-left
      item-text-wrap">
      <img ng-src="http://placehold.it/80x80"
        alt="{{ item.name }} Photo">
      <h2>{{item.name}}</h2>
      <p>{{item.reknown}}</p>
      <p>{{item.bio | limitTo: 10000}}
      {{ item.bio.length > 10000 ? '&hellip;' : '' }}</p>
    </ion-item>
  </ion-list>
</ion-content>
