<ion-view>
  <ion-content>
    <ion-list class="list-inset">
      <ion-item
      ng-repeat="item in artists | filter: {
      shortname: whichartist }"
      class="item-thumbnail-left
        item-text-wrap">
        <img ng-src="http://placehold.it/80x80"
          alt="{{ item.name }} Photo">
        <h3>{{item.name}}</h3>
        <p>{{item.reknown}}</p>
        <p>{{item.bio | limitTo: 10000}}
        {{ item.bio.length > 10000 ? '&hellip;' : '' }}</p>
        <div><button>Background History</button></div>
        <div><button>Likes</button></div>
        <div><button>Passion</button></div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
